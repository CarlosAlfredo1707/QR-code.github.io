<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>
</head>
<body>

  <div class="QR">

    <img src="images/image-qr-code.png" alt="QRcode" class="QR__img">
    <div class="QR__texts">
    <h1 class="QR__title">Improve your front-end skills by building projects</h1>
    <p class="QR__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    
  </div>
</body>
</html>
